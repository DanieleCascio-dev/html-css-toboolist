<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="m-btm">
      <img class="logo-img" src="img/Logo.png" alt="" />
      <h1 class="title">Toboolist</h1>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <main>
      <div class="container">
        <!-- button section -->
        <section class="button-section">
          <button class="button task-btn">Add Task</button>
          <button class="button section-btn">Add Section</button>
        </section>
        <!-- /button section -->
        <!-- List section -->
        <section class="list-section">
          <ul class="main-ul">
            <li class="new-task list">
              <h2><span class="arrow">&blacktriangledown;</span>New Task</h2>
            </li>
            <li class="today list">
              <h2><span class="arrow">&blacktriangledown;</span>Today</h2>
            </li>
            <li class="upcoming list">
              <h2><span class="arrow">&blacktriangledown;</span>Upcoming</h2>
            </li>
          </ul>
        </section>
        <!-- /List section -->
      </div>
    </main>
    <!-- /Main -->
  </body>
</html>
